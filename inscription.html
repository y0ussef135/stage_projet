
 
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Client</title>
      <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <form action="inscription.php" method="POST">
        <h2>Créer un compte client</h2>

        <div class="row">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Adresse Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="date_naissance">Date de naissance</label>
            <input type="date" name="date_naissance" required>
        </div>

        <div class="form-group">
            <label for="lieu_naissance">Lieu de naissance</label>
            <input type="text" name="lieu_naissance" required>
        </div>

        <div class="form-group">
            <label for="carte_postale">Code postal</label>
            <input type="text" name="carte_postale" required>
        </div>

        <div class="form-group">
            <label for="adresse">Adresse actuelle</label>
            <input type="text" name="adresse" required>
        </div>

        <div class="form-group">
            <label for="cin_passeport">CIN ou Passeport</label>
            <input type="text" name="cin_passeport" required>
        </div>

        <div class="form-group">
            <label for="telephone">Numéro de téléphone</label>
            <input type="text" name="telephone" required>
        </div>

        <button type="submit">S'inscrire</button>

        <p style="text-align:center; margin-top:15px;">
            Déjà un compte ? <a href="index.html">Se connecter</a>
        </p>
    </form>
</body>
</html>
